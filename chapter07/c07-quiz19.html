<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display 속성</title>
  <style>
    ul{
      list-style-type: none;
    }
    li{
      display: inline;
      padding: 20px;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="/">애완견 종류</a></li>
    <li><a href="/">입양하기</a></li>
    <li><a href="/">건강돌보기</a></li>
    <li><a href="/">더불어살기</a></li>
  </ul>
</body>
</html>
