<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>온라인 프로필</title>
  <style>
    body{
      color: blue;
    }
    #r1{
      color: brown;
    }
    .r2 {
      color: red;
    }
  </style>
</head>
<body>
  <h1 id="r1">이지스퍼블리싱의 미션</h1>
  <p>사람에게 구체적으로 도움을 주는 책,</p>
  <p>우리는 열심히 사는 사람들에게 도움이 되고 싶습니다</p>
  <p>우리는 책을 축간하기 전에 질문할 것입니다.</p>
  <p class="r2"><i>"이 책이 사람들에게 도움이 됩니까?"</i></p>
</body>
</html>
