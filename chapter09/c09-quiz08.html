<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>visivility속성</title>
  <style>
    .box{
      border:1px solid black;
      width: 125px;
      height: 135px;
      padding: 5px;
      float: left;
    }
    #hb{
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div>
    <div class="box">
      <img src="img/pic1.jpg">
    </div>
    <div class="box" id="hb">
      <img src="img/pic2.jpg">
    </div>
    <div class="box">
      <img src="img/pic3.jpg">
    </div>
  </div>
</body>
</html>
