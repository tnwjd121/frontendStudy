<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 만들기</title>
</head>
<body>
  <table border="1">
    <caption>
      <strong>Mordan Browser</strong>
      <p>국내에서 자주 사용하는 모던 브라우저</p>
    </caption>
    <tr>
      <th>브라우저</th>
      <th>제조업체</th>
      <th>다운로드</th>
    </tr>
    <tr>
      <th>크롬(chrome)</th>
      <td>Google</td>
      <td>https://www.google.com/chrome/</td>
    </tr>
    <tr>
      <th>파이어폭스(Firfox)</th>
      <td>Mozilla</td>
      <td>https://www.mozilla.com/ko/firfox</td>
    </tr>
    <tr>
      <th>엣지(Edge)</th>
      <td>Microsoft</td>
      <td>https://www.microsoft.com/windos/microsoft-edge</td>
    </tr>
  </table>
</body>
</html>
