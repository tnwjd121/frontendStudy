<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text-transform</title>
  <style>
    .c1{
      text-transform: uppercase;
    }
    .c2{
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <h1>Have to study</h1>
  <ul>
    <li class="c1">html</li>
    <li class="c1">css</li>
    <li class="c2">javascript</li>
  </ul>
</body>
</html>
