  <!-- 글꼴 관련 스타일 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
    </style>
  <style>
  /* 
    font-famly 속성 - 글꼴 지정하기 
    기본형
    font-family : <글꼴 이름>[,<글꼴 이름>, <글꼴이름>]
    글꼴은 설치되어 있어야 제작자가 처음으로 한 모습으로 텍스트가 글골로 표시되지만 글꼴이 설치되어 있지 않은 시스템인 경우 브라우저 기본 값이 나타나 각각 다른 글꼴로 표시됩니다
    웹 문서에 글꼴을 지정할 때는 한가지 글꼴만 지정하기도 하지만 지정한 글꼴이 없을 경우에 대비해 두 번째, 세 번째 글꼴까지 지정합니다.
    기본 글꼴에는 굴림, 궁서, 돋움, 바탕등이 있습니다.
  */
  body{
    font-family: "맑은 고딕", "돋움", "굴림";
  }
  /* 
    @font-face 속성 - 웹 폰트 사용하기 
    웹 문서를 작성할 때 웹 문서 안에 글꼴 정보도 함께 저장했다가 사용자가 웹 문서에 접속하면 글꼴을 사용자 시스템으로 다운로드시키는 방식입니다
  */
  /* 
    구글 웹 폰트 사용하기
  */
  .nanum-pen-script-regular {
    font-family: "Nanum Pen Script", cursive;
    font-weight: 400;
    font-style: normal;
  }
  </style>
  <!-- 직접 웹 폰트 업로드해 사용하기 -->
  <style>
    @font-face {
      font-family: 'Black Han Sans';
      src: url(font/BlackHanSans-Regular.ttf);
    }
    .bhs-font{
      font-family: 'Black Han Sans';
      font-weight: 400;
      font-style: normal
    }
  </style>
</head>
<body>
