<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹 표준 기술 살펴보기</title>
  <style>
    span{
      text-decoration: line-through;
    }
    a{
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>HTML5</h1>
  <p>다양한 기기로 인터넷에 접속할 수 있는 요즘,</p>
  <p><span>HTML4</span> HTML5를 공부해야 합니다.</p>
  <a href="/">HTML5 표준 규약 살펴보기</a>
</body>
</html>
