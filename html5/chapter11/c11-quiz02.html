<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 스타일</title>
  <style>
    table{
      border: 1px solid black;
      font-size: small;
      width: 150px;
      text-align: center;
    }
    tr, td{
      border: 1px dotted black;
    }
  </style>
</head>
<body>
  <table>
    <caption>프로축구 경기 일정</caption>
    <tr>
      <td>울산</td>
      <td>울산 vs 인천</td>
    </tr>
    <tr>
      <td>부산</td>
      <td>부산 vs 대전</td>
    </tr>
    <tr>
      <td>서울</td>
      <td>서울 vs 강원</td>
    </tr>
  </table>
</body>
</html>
