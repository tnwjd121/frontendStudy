<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* chapter11/c11-01.html */
    /* 다양한 css3 선택자 */
    /* 
      연결 선택자
      선택자와 선택자를 연결해 적용 대상을 한정시키는 '연결 선택자'입니다
      연결 선택자는 컴비네이션 선택자, 컴비네이션 셀렉터라고도 합니다
    */
    /* 
      하위 선택자 - 지정한 모든 하위 요소에 스타일 적용하기
      하위 선택자는 부모요소에 포함된 하위 요소 모두에 스타일이 적용되는 것으로 자손선택자라고도 합니다
      기본형
      section p{color:blue;}
      자식 요소뿐만 아니라 손자 요소, 손자의 손자요소등 모든 하위요소까지 적용된다
    */
    .s1 p{
      color: aqua;
    }
    /* 
      자식 선택자 - 자식 요소에만 스타이 적용하기 
      자식 선택자는 자식요소에 스타일을 적용하는 선택자로 두 요소 사이에 >(부등호)를 표시합니다
      기본형
      section > p {collor:blue;}
    */
    .s1 > p{
      color: aquamarine;
    }
    .s1 > h1{
      color: beige;
    }
    /* 
      인접 형제 선택자 - 가장 가까운 형제 요소에 스타일 적용하기
      기본형
      요소1 + 요소2
      태그들이 포함 관계를 가질 때 포함하는 요소를 부모 요소, 포함되는 요소를 자식 요소라고 하듯이 같은 부모 요소를 가지는 요소들을 형제 관계라고 부르고 형제 관계인 요소들에서 먼저 나오는 요소를 형 요소, 나중에 나오는 요소를 동생 요소라고 합니다
      같은 부모를 가진 형제 요소 중 첫 번째 동생 요소에만 스타일이 적용됩니다 
    */
    #h101 + h3{
      color: red;
    }
    /* 
      형제 선택자 - 형제 요소에 스타일 적용하기
      형제 요소에 스타일을 정의하는데 모든 형제 요소에 적용됩니다
      기본형
      요소1~요소2
    */
    #h102~h3{
      color: aquamarine;
    }
  </style>
</head>
<body>
  <h3>h102와 형제가 아닌 h3태그</h3>
  <div>
    <h1 id="h102">큰 제목입니다</h1>
    <h3>작은 제목입니다</h3>
    <h3>작은 제목입니다</h3>
    <h4>작은 제목입니다</h4>
  </div>
  <div>
    <h1 id="h101">큰 제목입니다</h1>
    <h3>작은 제목입니다</h3>
    <h3>작은 제목입니다</h3>
    <h4>작은 제목입니다</h4>
  </div>
  <section class="s1">
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <div><p>p3-p1</p></div>
  </section>
  <section>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
  </section>
</body>
</html>
