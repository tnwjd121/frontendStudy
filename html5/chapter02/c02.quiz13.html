<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>요안도라 객실</title>
</head>
<body>
  <table border="1">
    <caption>

        <th>가격</th>
      </tr>
    </thead>

      <tr>
        <th>유채방</th>
        <td>여성 도미토리</td>
        <td rowspan="3">4인실</td>

      </tr>
      <tr>
        <th rowspan="2">동백방</th>
        <td>동성 도미토리</td>
      </tr>
      <tr>
        <td>가족 1팀</td>
      </tr>

        <th>천혜항방</th>
        <td>-</td>
        <td>2인실</td>
      </tr>
    </tbody>
    <tfoot style="background-color: brown;">
      <tr>
        <th colspan="4">바깥채 전체를 렌트합니다</th>
      </tr>
    </tfoot>
  </table>

</html>
