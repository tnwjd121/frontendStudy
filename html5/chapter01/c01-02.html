<!-- 
  html 문서 기본 구조 살펴 보기
-->
<!-- 
  <!doctype> - 문서 유형을 지정하는 선언문
  문서 유형이란 웹 브라우저에게 '이제부터 처리할 문서는 html문서이고
  어떤 유형을 사용했으니 그 버전에 맞는 방법으로 해석하라'
  과거 html4에서는 문서 유형이 여러가지였고
  문서 유형을 지정하는 소스도 길었기 때문에
  잘못 사용되거나 아예 문서 유형을 사용하지 않는 경우도 있었습니다
  하지만 html15부터는 단 한 줄로 문서 유형을 선언합니다
  <!doctype html> 웹 브라우저는 소스만 보고 html5에 맞추어 문서를 해석하면 되겠구나'라고 이해합니다
-->
<!DOCTYPE html>
<!-- 
  <html> 태그 - 웹 문서 시작을 알리는 태그
  <html> 태그는 웹 문서가 시작된다는 뜻이고
  </html> 태그는 웹 문서가 끝났다는 뜻입니다
  <html> 태그에서는 lang이라는 속성을 사용해 문서에서 사용할 언어를 지정할 수 있습니다 두자리 국가별 언어 코드는 iso 639-1 표준에 정해져 있습니다
  한국어 - korea의 약자 ko를 사용합니다
  네 자리 국가별 언어 코드 - en-US
  en - 영어, ja - 일본어, fr - 프랑스
  사용 언어를 명시하는 이유
  1. 검색 사이트에서 특정 언어로 제한해 검색할 때 그 대상이 될 수 있기 때문입니다. 검색 결과 중에서 한국어로 된 문서로 범위를 제한할 경우 lang = ko라고 된 문서를 우선 검색합니다
  2. 화면 낭독기에서 웹 문서를 소리내어 읽어줄 때 설정한 언어를 참고하여 그 언어에 맞추어 옵션등을 설정해 들려 줍니다
  3. 자동 번역기능을 설정된 언어를 바탕으로 표시해 줍니다
-->
<html lang="ko">
  <!--
    - <head> 태그 - 브라우저에게 정보를 주는 태그
      웹 브라우저 화면에는 보이지 않지만 웹 브라우저가 알아야 할 정보들을 모두 <head> 부분에 입력합니다
      문서에서 사용할 외부 파일들도 이곳에서 링크합니다
  -->
<head>
  <!-- 
    <meta> 태그 - 문자 인코딩 및 문서 키워드, 요약정보
    -charset 속성
    문자 인코딩을 지정하는 속성이다
    웹 서버는 영어를 기본으로 하기 때문에 웹 문서에서 한글을 표시하려면 한글을 화면에 나타내기 위한 문자 세트를 지정해야 하는데요 이것을 문자 인코딩이라고 합니다
    html5에서는 한글과 영문을 비롯해 모든 언어를 표시할 수 있는 UTF-8 방식을 사용합니다
  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
    - <title> 태그 - 문서 제목
    이 태그에 지정하는 내용은 웹 브라우저의 제목 표시줄의 표시된다
  -->
  <title>문서 제목</title>
</head>
<!-- 
  - <body> 태그 - 실제 브라우저에 표시될 내용
    문서 유형을 정의하고 문서 정보까지 입력했다면
    <body> 태그와 <body>태그 사이에 실제 브라우저에 표시될 내용을 입력합니다
-->
<body>
  <!-- 공백 사용하기 -->
  공백을       많이 넣어도 공백 하나로 표현합니다
  <br>
  <!-- 공백 특수 기호 사용 -&nbsp -->
  공백 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
  특수 기호를 사용하면 공백을 넣고 싶은 만큼 넣을 수 있다
  공백을 최대 4개까지 넣을 수 있다
  <br>
  <!-- 꺽쇠 특수 기호 사용 - &lt; -->
  문자 그 자체로 꺽쇠를 사용하고 싶을 때 꺽쇠 특수 기호를 사용한다 &lt;
</body>
</html>
