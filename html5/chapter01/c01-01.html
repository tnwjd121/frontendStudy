<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- c01-01.html -->
  <!-- html 주석 -->
  <!-- ㅣ
    html 주석 
  -->
  <h1>주석은 문서 실행에 아무런 영향이 없다</h1>
  <!-- 
    태그(tag), 요소(element) 
    html은 웹 문서에 마크업하는 언어이다
    어떤 부분이 이미지고 어떤 부분이 텍스트인지 표시하는 것을 마크업이라고 하고, 마크업할 때 사용하는 약속된 표기법을 태그라고 한다.
    태그는 < 와 > 를 이용해 구분
    웹 문서 소스에는 태그뿐만 아니라 웹 문서의 내용까지 함께 들어 있지만 <와>로 묶인 부분이 html 태그
    <img>
    텍스트 문단을 삽입하는 태그
    <p>
    <와> 사이에 있는 문자는 태그로 인식한다

    태그는 소문자로 씁니다
    html 태그는 대, 소문자 구별하지 않지만 html15 표준 명세에서는 모두 소문자로 사용할 것을 권장합니다.
  -->
  <h1>맞는 예</h1>
  <H1>틀린 예</H1>

  <!-- 
    여는 태그와 닫는 태그를 정확히 입력합니다
    대부분의 태그는 <h1>~</h1>이나 <p>~</p>처럼 여는 태그와 닫는 태그가 하나의 쌍으로 이루어지며 웹 브라우저는 여는 태그에서 닫는 태그까지 태그의 적용 범위로 인식합니다
    <img> 태그나 <br> 태그 처럼 닫는 태그가 없는 경우도 있지만 닫는 태그가 필요한 태그에서는 반드시 닫는 태그를 삽입해야 합니다
  -->
  <h1>시간이란...</h1>
  태그 없는 문자는 
  <p>내일 죽을 것처럼 오늘을 살고 영원히 살 것처럼 내일을 꿈꾸어라.</p>
  <h1>시간이란...
  <p>내일 죽을 것처럼 오늘을 살고 영원히 살 것처럼 내일을 꿈꾸어라.</p>
  <!-- 
    - 적당히 들여 씁니다 
    html 소스를 단계별로 들여쓰면
    태그 간의 포함 관계를 눈으로 쉽게 확인할 수 있어 스타일 시트나 자바스크립트를 사용하면서 문서 구조를 확인할 때 편리합니다.
  -->
  <ul>
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
  </ul>
  <!-- 들여 쓰기는 반드시 해야 한다 -->
  <ul>
  <li>메뉴1</li>
  <li>메뉴2</li>
  <li>메뉴3</li>
  </ul>

  <!-- 
    - 태그는 속성과 함께 사용할 수 있습니다
    태그에 여러 기능을 추가하는 속성과 함께 사용됩니다 
    <태그 속성 = "속성값" 속성="속성값"
  -->
  <img src="flower.jpg" width="300" alt="꽃 이미지 "/>
  <!-- 
    포함관계를 명확히  합니다
    html 태그는 한 태그 안에 다른 태그를 포함시킬 수 있습니다
  -->
  <u><i>만약 네가 나를</i></u>

</body>
</html>
