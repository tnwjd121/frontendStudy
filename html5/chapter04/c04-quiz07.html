<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filedset과 legend 태그</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>개인정보</legend>
      <label>이름 <input type="text"></label>
      <br>
      <label>메일 주소 <input type="text"></label>
    </fieldset>
  </form>
  <form>
    <fieldset>
      <legend>로그인 정보</legend>
      <label>아이디 <input type="text"></label>
      <br>
      <label>비밀번호 <input type="text"></label>
    </fieldset>
  </form>
</body>
</html>
