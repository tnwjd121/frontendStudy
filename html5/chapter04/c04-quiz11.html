<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹 폼</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>신청 과목</legend>
      <p>이 달에 신청할 과목을 선택하세요(1과목만 가능)</p>
      <label>
        <input type="radio" value="회화" name="sub">
        회화
      </label>
      <label>
        <input type="radio" value="문법" name="sub">
        문법
      </label>
      <label>
        <input type="radio" value="작문" name="sub">
        작문
      </label>
    </fieldset>
  </form>
  <form action="">
    <fieldset>
      <legend>메일링</legend>
      <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요(복수 선택 가능)</p>
      <label>
        <input type="checkbox" value="해외 단신" name="news1">
        해외 단신
      </label>
      <label>
        <input type="checkbox" value="5분 회화" name="news2>
        5분 회화
      </label>
      <label>
        <input type="checkbox" value="모닝팝스" name="news3">
        모닝팝스
      </label>
    </fieldset>
  </form>
</body>
</html>
