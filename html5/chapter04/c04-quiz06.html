<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>label 태그 사용</title>
</head>
<body>
  <h1>수강 분야 (다수 선택 가능)</h1>
  <form>
    <label>
      <input type="checkbox">
      문법
    </label>
    <br>
    <label>
      <input type="checkbox">
      작문
    </label>
    <br>
    <label>
      <input type="checkbox">
      독해
    </label>
  <h1>수강 과목 (1과목만 선택 가능)</h1>
  <form>
    <label>
      <input type="radio">
      영어회화
    </label>
    <br>
    <label>
      <input type="radio">
      중국어회화
    </label>
    <br>
    <label>
      <input type="radio">
      일어회화
    </label>

  </form>
</body>
</html>
