<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스모델</title>
  <style>
    div{
      width: 200px;
      height: 100px;
      display: inline-block;
      margin: 10px;
      border: 3px solid black;
      border-radius: 20px
    }
    #d1{
      box-shadow: 3px -3px 6px 0px black;
    }
    #d2{
      box-shadow: 3px 3px 10px 5px gray;
    }
  </style>
</head>
<body>
  <div id="d1"></div>
  <div id="d2"></div>
</body>
</html>
