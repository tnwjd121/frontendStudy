<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text-transform</title>
  <style>
    #i1{
      color: #ffa500;
    }
    #i2{
      text-shadow: 3px 3px 1px red;
    }
    #i3{
      color: white;
      text-shadow: 3px -3px 1px black;
    }
  </style>
</head>
<body>
  <h1 id="i1">HTML5</h1>
  <h1 id="i2">HTML5</h1>
  <h1 id="i3">HTML5</h1>
</body>
</html>
