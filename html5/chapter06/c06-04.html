<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* c06-04.html */
    /* 목록 스타일 */
    /* 
    list-style-type 속성 - 목록의 불릿과 번호 스타일 지정하기
    순서 없는 목록의 경우, 목록 앞에 다양한 불릿(bullet)을 넣을 수 있고 순서 목록에서는 번호 스타일을 지정할 수 있습니다 3
    순서 없는 목록에서 불릿 모양 바꾸기
    속성 값 / 설명
    disc / 채운 원*
    circle / 빈 원
    square / 채운 사각형
    none / 불릿 없애기
  */
  #ul1{
    list-style-type: circle;
    list-style-type: square;
    list-style-type: none;
  }
  /* 
    순서 목록에서 숫자 바꾸기
    속성 값 / 설명
    decimal / 1로 시작하는 십진수*
    decimal-leading-zero / 앞에 0이 붙는 십진수, 01, 02 ...
    lower-roman, upper-roman / 소문자, 대문자 로마숫자
    lower-alpha | lower-latin / 소문자 알파벳
    upper-alpha | upper-latin / 대문자 알파벳
  */
  #ol1{
    list-style-type: lower-alpha;
    list-style-type: upper-roman;
  }
  /* 
  list-style-image 속성 - 불릿 대신 이미지 넣기
  기본형
  list-style-image:<이미지> | none
  <이미지>= url(이미지 파일 경로)
  img폴더에 이미지 복사
  */
  #ul2{
    list-style-image: url(images/pngtree-checkmark-png-image_3024001.png);
  }
  /* 포토샵, 일러스트, 드림위버 - 웹 디자이너 */
  /* 소스형태의 html, css를 잘알아서 수정 보완하고 javascript까지 작성 - 개발자 */
  /* 
    list-style-position 속성 - 목록에 들여쓰는 효과 내기 
    기본형
    list-style-position : inside/outside*;
  */
  #ul2{
    list-style-position: inside;
  }
  /* 
    list-style 속성 - 목록 속성 한꺼번에 표시하기
  */
  #ul3{
    list-style: none inside;
  }
  </style>
</head>
<body>
  <h1>Frontend Skills</h1>
  <ul id="ul3">
    <li>HTML</li>
    <li>CSS</li>
    <li>Javascript</li>
  </ul>
  <h1>Frontend Skills</h1>
  <ul id="ul2">
    <li>HTML</li>
    <li>CSS</li>
    <li>Javascript</li>
  </ul>
  <h1>Developer levels</h1>
  <ol id="ol1">
    <li>초급 개발자</li>
    <li>중급 개발자</li>
    <li>고급 개발자</li>
  </ol>
  <h1>Frontend Skills</h1>
  <ul id="ul1">
    <li>HTML</li>
    <li>CSS</li>
    <li>Javascript</li>
  </ul>
</body>
</html>
