<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경 이미지</title>
  <style>
    #d1{
      background-color: blue;
      width: 140px;
      height: 40px;
      background-image: url(img/light.png);
      background-repeat: no-repeat;
      background-position: left;
      border-radius: 15px;
      background-origin: content-box;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    #d1 p{
      color: white;
      font-weight: bold;
    }
    #d2{
      background-color: blue;
      width: 140px;
      height: 40px;
      background-image: url(img/light.png);
      background-repeat: no-repeat;
      background-position: right;
      border-radius: 15px;
      background-origin: content-box;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #d2 p{
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="d1">
    <p>IDEA</p>
  </div>
  <div id="d2">
    <p>IDEA</p>
  </div>
</body>
</html>
