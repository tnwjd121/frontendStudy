<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>불릿 바꾸기</title>
  <style>
    #u2{
      list-style-position: inside;
    }
  </style>
</head>
<body>
  <h2>list-style-position을 지정하지 않음</h2>
  <ul id="u1">
    <li>회사소개</li>
    <li>도서</li>
    <li>자료실</li>
    <li>질문답변</li>
    <li>동영상강의</li>
  </ul>
  <h2>list-style-position:inside</h2>
  <ul id="u2">
    <li>회사소개</li>
    <li>도서</li>
    <li>자료실</li>
    <li>질문답변</li>
    <li>동영상강의</li>
  </ul>

</body>
</html>
