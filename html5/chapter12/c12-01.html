<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* chapter12/c12-01.html */
    /* 반응형 웹 사이트 만들기 */
    /* 미디어 쿼리, (가변 그리드), (플렉서블박스 레이아웃) */
    /* 
      미디어 쿼리 
      사이트에 접속하는 장치에 따라 특정한 css 스타일을 사용하도록 해 줍니다
    */
    /* 
      미디어 쿼리 구문
      @media [only|not] 미디어 유형 [and 조건]*[and 조건]
      연산자 / 설명
      only / 미디어 쿼리를 지원하는 웹 브라우저에서만 조건을 인식하게 합니다.
      not / not 다음에 지정하는 미디어 유형을 제외합니다
      미디어 유형의 종류
      미디어 유형 / 사용 가능한 미디어
      screen / 가로 길이를 감지
      tv / 티비
      projection / 프로젝터
      print / 인쇄 장치

      미디어 쿼리의 조건
      가로, 세로 값 설정하는 속성 / 설명
      min-width, min-height / 최소 너비, 최소 높이
      max-width, max-height / 최대 너비, 최대 높이
      width, height / 웹 페이지의 가로 너비, 세로 높이
    */
    body{
      background-color: red;
    }
    @media screen and (max-width:1024px){
      /* 태블릿 가로 화면 */
      body{
        background-color: green;
      }
    }
    @media screen and (max-width:768px) {
      /* 
        화면 너비 768px이하 일 때 아래의 css를 적용하겠다 
        태블릿 너비 기준이 768px
        태블릿 세로 화면에서는 아래의 css 적용하겠다
      */
      body{
        background-color: blue;
      }
    }
    @media screen and (max-width:320px) {
      /* 모바일 화면에서의 css */
      body{
        background-color: brown;
      }
    }
  </style>
</head>
<body>
  
</body>
</html>
