<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상 클래스</title>
  <style>
    div{
      margin: 0 auto;
      width: 350px;
    }
    table{
      margin: 0 auto;
    }
    table, td,tr{
      border: 1px solid gainsboro;
      border-collapse: collapse;
      width: 200px;
      padding: 5px;
    }
    table tr:nth-child(2n+1){
      background-color: gainsboro;
    }
  </style>
</head>
<body>
  <div>
    <h1>건강에 좋은 건강 식품</h1>
    <table>
      <tr><td>블루베리</td></tr>
      <tr><td>귀리</td></tr>
      <tr><td>토마토</td></tr>
      <tr><td>시금치</td></tr>
      <tr><td>적포도주</td></tr>
      <tr><td>견과류</td></tr>
      <tr><td>브로콜리</td></tr>
      <tr><td>연어</td></tr>
      <tr><td>마늘</td></tr>
      <tr><td>녹차</td></tr>
    </table>
  </div>
</body>
</html>
