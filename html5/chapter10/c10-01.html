<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*chapter10/c10-01.html */
    /*
      html5와 시맨틱 태그
      header - 머리말을 지정하는 태그
      section - 주제별 콘텐츠 영역을 지정하는 태그
      article - 독립적인 콘텐츠 내용을 삽입하는 태그
      footer - 제작 정보를 나타내는 태그
      address - 사이트 제작자와 연락처를 나타내는 태그
    */
    /* 
      시맨틱 태그를 사용하는 이유
      태그만 보고도 어느 부분이 제목이고 메뉴이고 실제 내용인지 쉽게 알 수 있습니다
      시각장애인들을 위한 화면 낭독기에서 시맨틱 태그를 통해 사이트 내용을 정확히 전달할 수 있다
    */
    /* 
      div 태그
      주로 콘텐츠를 묶어 시각적 효과를 적용할 때 즉 콘텐츠에 css를 적용할 때 div태그를 사용합니다
    */
  </style>
</head>
<body>
  <header>
    <h1>애완견 종류</h1>
    <nav>
      <ul>
        <li><a href="#">애완견 종류</a></li>
        <li><a href="#">입양하기</a></li>
        <li><a href="#">건강돌보기</a></li>
        <li><a href="#">더불어살기</a></li>
      </ul>
    </nav>
  </header>
  <section>
    <h2>활달한 강아지</h2>
    <article>
      <h3>요크셔테리어</h3>
      <p>생기 있고 활달한 성질을 가지고 있으며...</p>
    </article>
  </section>
  <footer>
    <p>published by funnycom</p>
  </footer>
</body>
</html>
