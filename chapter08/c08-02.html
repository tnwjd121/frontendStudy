<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* c08-02.html */
    /* 여백을 조절하는 속성들 */
    /* margin 속성 - 요소 주변 여백 설정하기
      마진은 현재 요소 주변의 여백입니다. 한 요소와 다른 요소 사이의 간격을 조절할 수 있습니다.
      기본형
      margin-top|right|bottom|left
      margin:<크기>|<백분율>|auto

      값을 3개만 지정
        빠진 값은 마주보는 방향의 스타일 속성 값을 함께 사용합니다
    */
    .cd1{
      height: 100px;
      border: 3px solid black;
    }
    #d2{
      margin-top: 10px;
      margin-bottom: 20px;
      margin-left: 5px;
      margin-right: 15px;
    }
    #d1{
      margin:10px;
      margin:1px 2px 3px 4px;
    }
    /* 웹 요소를 중앙에 배치
      margin-top과 margin-bottom을 0으로 설정하고 margin-left와 margin-right를 auto로 설정
      좌우를 auto로 지정하면 요소의 너비 값을 뺀 나머지 공간의 좌우 마진을 똑같이 맞춥니다.
    */
    #h101{
      text-align: center;
    }
    #d6{
      width: 50px;
      height: 50px;
      background-color: cadetblue;
      margin: 0 auto;
    }
    /* padding 속성 - 콘텐츠 영역과 테두리 사이 여백 설정하기 */
    #d7{
      border:1px solid black;
      text-align: center;
      margin:10px;
      padding: 30px;
    }
  </style>
</head>
<body>
  <div id="d7">
    <h1 id="h102">padding 속성 - 콘텐츠 영역과 테두리 사이 여백 설정하기</h1>
  </div>

  <div id="d5" class="cd1">
    <div id="d6"></div>
  </div>
  <iv id="d4" class="cd1">
    <h1 id="h101">웹 요소를 중앙에 배치</h1>
  </div>

  <div id="d1" class="cd1"></div>
  <div id="d2" class="cd1"></div>
  <div id="d3" class="cd1"></div>
</body>
</html>
