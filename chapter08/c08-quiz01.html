<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스모델</title>
  <style>
    div{
      width: 200px;
      height: 100px;
      display: inline-block;
      margin:15px;			
			border-width:5px;
    }
    #d1{
      border: 5px solid black ;
    }
    #d2{
      border: 5px dotted black ;
    }
    #d3{
      border: 5px dashed black ;
    }
  </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
</body>
</html>
